<!DOCTYPE html>
<html>
  <head>
    <title>13307130207_pj3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="three.js"></script>
    <script>
      var renderer, camera, scene, cyl1, cyl2, cyl3, cyl4, cyl5, cyl6, cyl7, plane, light;
      function start() {
        renderer=new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor(0x222222);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas3d').appendChild(renderer.domElement);
        renderer.shadowMapEnabled = true;
        renderer.shadowMapSoft = true;

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.y = 200;
        camera.position.z = 800;
        camera.lookAt({x:0, y:0, z:0});
        scene = new THREE.Scene();

        light = new THREE.DirectionalLight(0xffffff, 1.0, 0);
        light.position.set(100, 100, 50);
        light.castShadow = true;
        scene.add(light);

        cyl1 = new THREE.Mesh(
          new THREE.CylinderGeometry(200, 200, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xffff00})
        );
        cyl1.position.set(0,15,0);
        cyl1.castShadow = true;
        scene.add(cyl1);

        cyl2 = new THREE.Mesh(
          new THREE.CylinderGeometry(10, 10, 300, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xffffff})
        );
        cyl2.position.set(0,150,0);
        cyl2.castShadow = true;
        scene.add(cyl2);

        cyl3 = new THREE.Mesh(
          new THREE.CylinderGeometry(120, 120, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xff0000})
        );
        cyl3.position.set(0,45,0);
        cyl3.castShadow = true;
        scene.add(cyl3);

        cyl4 = new THREE.Mesh(
          new THREE.CylinderGeometry(100, 100, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xff0000})
        );
        cyl4.position.set(0,75,0);
        cyl4.castShadow = true;
        scene.add(cyl4);

        cyl5 = new THREE.Mesh(
          new THREE.CylinderGeometry(80, 80, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xff0000})
        );
        cyl5.position.set(0,105,0);
        cyl5.castShadow = true;
        scene.add(cyl5);

        cyl6 = new THREE.Mesh(
          new THREE.CylinderGeometry(60, 60, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xff0000})
        );
        cyl6.position.set(0,135,0);
        cyl6.castShadow = true;
        scene.add(cyl6);

        cyl7 = new THREE.Mesh(
          new THREE.CylinderGeometry(40, 40, 30, 50, 3),
          new THREE.MeshLambertMaterial({color: 0xff0000})
        );
        cyl7.position.set(0,165,0);
        cyl7.castShadow = true;
        scene.add(cyl7);

        plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1000, 800),
          new THREE.MeshLambertMaterial({color: 0xffffff})
        );
        plane.position.set(0,0,0);
        plane.rotateX(-Math.PI / 2);
        plane.receiveShadow = true;
        scene.add(plane);

        var ring = new THREE.Mesh(
          new THREE.TorusGeometry(100, 20, 60, 60),
          new THREE.MeshLambertMaterial({color: 0x00ffff})
        );
        ring.position.set(300,100,200);
        ring.rotateX(-Math.PI / 3);
        scene.add(ring);
        
        renderer.clear();
        renderer.render(scene, camera);
      }

    </script>
  </head>
  <body onload='start();'>
    <div id="canvas3d"></div>
  </body>
</html>
